<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <title>Book Appointment</title>
</head>
<body>
    <main class="form-box">
        <form action="/posted" method="post">
            <p>
             <label for="name">Name:</label>
             <input id="name" type="text" name="name" require>
            </p>
            <p>
             <label for="name">Phone:</label>
             <input id="name" type="tel" name="phone" require>
            </p>
            <p>
             <label for="name">Email:</label>
             <input id="name" type="email" name="email" require>
            </p>
            <p>
                <label for="name">Date:</label>
                <input id="name" type="date" name="date" require>
            </p>
            <p>
                <label for="name">Time:</label>
                <input id="name" type="time" name="time" require>
            </p>
             <button type="submit">Confirm Slot</button>
        </form>
    </main>
</body>
</html>
